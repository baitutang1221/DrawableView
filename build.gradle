buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.3'
  }
}

def isReleaseBuild() {
  return version.contains("SNAPSHOT") == false
}

allprojects {
  version = VERSION_NAME
  group = GROUP

  ext {
    // Android config
    androidBuildToolsVersion = '25.0.1'
    androidMinSdkVersion = 16
    androidTargetSdkVersion = 25
    androidCompileSdkVersion = 25
    androidVersionCode = VERSION_CODE.toInteger()
    androidVersionName = VERSION_NAME

    // Libraries
    libSupportv4 = 'com.android.support:support-v4:25.0.1'
    libJunit = 'junit:junit:4.12'
    libMockito = 'org.mockito:mockito-core:1.10.19'
  }

  repositories {
    jcenter()
  }
}
